<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act15</title>

    <script>
    
        
        function showRecentTerm(){

            var m = new Date();

            var month = m.getMonth();

            if (month >= 1 && month < 4) {

                document.write('1st Term');
                
            } else if (month >= 4 && month < 6) {

                document.write('2nd Term');
                
            }else if (month >= 6 && month < 8) {
                
                document.write('3rd Term');

            }else{

                document.write('4th Term');
            }

            


        }

    
    </script>

</head>
<body>

    <script>
    
        showRecentTerm();
    
    </script>
    
</body>
</html>
