    <form>


       User name: <input type="text" name="" id="txt1"> <br><br>

       Comments: <br> <textarea name="" id="txa" cols="30" rows="10"></textarea>
        <br>
       <input type="button" name="" id="" onclick="text_area()" value="Check">
    </form>
