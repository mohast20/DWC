            function calculate_perimeter_square(){
            var side_lenght = prompt('Introduce side lenght: ');

            document.write('The perimeter of square is: ' + perimeter + ' m.');
    
                }

            function sum_product(){

                var num1, num2, num3, num4, addition, product;

                num1 = prompt('Number 1: ');
                num2 = prompt('Number 2: ');
                num3 = prompt('Number 3: ');
                num4 = prompt('Number 4: ');

                addition = parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4);
                product = parseInt(num1)*parseInt(num2)*parseInt(num3)*parseInt(num4);

                document.write('The addition of this numbers is: ' + addition + "</br>");
                document.write('The product of this numbers is ' + product);
            }

                var base, height, area;
