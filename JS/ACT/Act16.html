    <script>
        function calculateArray() {

            var vector = new Array(8);

            sum = parseInt(sum);

            var sum_5 = 0;
            sum_5 = parseInt(sum_5);
            var cont = 0;
            var num_5 = 0;

            for (var i = 0; i < vector.length; i++) {

                vector[i] = prompt('Enter number ' + i + ': ');
                //vector[i] = parseInt(vector);
                avg = parseInt(avg);

                cont = parseInt(cont);
                num_5 = parseInt(num_5);

                sum = sum + parseInt(vector[i]);

                avg = sum / (i + 1);

                if (vector[i] > 5) {

                    sum_5 += parseInt(vector[i]);
                    num_5++;


                }


            }









            document.write('Sum: ' + sum);

        }

        function vector() {

            var num;
            var size = prompt('Enter the size of vector: ');

            var n2;

            for (var i = 0; i < mat.length; i++) {

                num = parseInt(num);

                mat[i] = num;

                

                
            }

            document.write('<br>');
            //mat.unshift(num1);

            num2 = parseInt(num2);
            document.write('<br>');
            mat.unshift(num1, num2);
            
            document.write(mat);
            





        }
