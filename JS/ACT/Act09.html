    <script>
    
        
        function translation(){

            var x = prompt('Enter a word(house, table, dog, cat): ');

            switch(x){

                case 'house' : document.write('casa');
                break;

                case 'table' : document.write('tabla');
                break;

                case 'dog' : document.write('perro');
                break;

                case 'cat' : document.write('gato');
                break;

            }

        }

        function month(){

            var m = prompt('Enter one number(1-12): ');
            m = parseInt(m);

            switch(m){

                case 1 : document.write('January');
                break;

                case 2 : document.write('February');
                break;

                case 3 : document.write('March');
                break;

                case 4 : document.write('April');
                break;

                case 5 : document.write('May');
                break;

                case 6 : document.write('June');
                break;

                case 7 : document.write('July');
                break;

                case 8 : document.write('August');
                break;

                case 9 : document.write('September');
                break;

                case 10 : document.write('October');
                break;

                case 11 : document.write('November');
                break;

                case 12 : document.write('December');
                break;


            }

        }


        function num_days(){

            var num = prompt('Enter one month(1-12): ');
            num = parseInt(num);

            switch(num){

               case 1 : document.write('31 days');
                break;

                case 2 : document.write('28 or 29 days');
                break;

                case 3 : document.write('31 days');
                break;

                case 4 : document.write('30 days');
                break;

                case 5 : document.write('31 days');
                break;

                case 6 : document.write('30 days');
                break;

                case 7 : document.write('31 days');
                break;

                case 8 : document.write('31 days');
                break;

                case 9 : document.write('30 days');
                break;

                case 10 : document.write('31 days');
                break;

                case 11 : document.write('30 days');
                break;

                case 12 : document.write('31 days');
                break; 

            }



        }

        function vowel_consonant(){

            var word = prompt('Enter one letter: ');

            switch(word){

                case 'a' : document.write('vowel');
                break;

                case 'e' : document.write('vowel');
                break;

                case 'i' : document.write('vowel');
                break;

                case 'o' : document.write('vowel');
                break;

                case 'u' : document.write('vowel');
                break;

                default : document.write('consonant');

            }

        }

    
    </script>
