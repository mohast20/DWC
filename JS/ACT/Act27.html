<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act27</title>
</head>
<body>

    <script>
        
        function paint(thing, col){

            thing.bgColor = col;


        }
    
    </script>

    <table border="1">

        <tr>

            <td onMouseOver="paint(this,'#ff0000')" onMouseOut="paint(this,'#ffffff')">Red</td>
            <td onMouseOver="paint(this,'#00ff00')" onMouseOut="paint(this,'#ffffff')">Green</td>
            <td onMouseOver="paint(this,'#0000ff')" onMouseOut="paint(this,'#ffffff')">Blue</td>

        </tr>

    </table>
    
</body>
</html>
