<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Act29</title>
</head>

<body>

    <script>

        var openedWindow;

        function openWindow(){

            openedWindow = window.open('','','status=yes,width=600,height=300');

            }

        function closeOpenedWindow(){

            openedWindow.close();
            
            }

    
    </script>
    <br>

    <form>

        <input type="button" value="Open Window" onclick="openWindow()">
        <input type="button" value="Close Window" onclick="closeOpenedWindow()">

    </form>

</body>

</html>
